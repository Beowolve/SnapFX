name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fetch tags for jgitver
        run: git fetch --force --tags

      - name: Run unit tests
        run: xvfb-run -a ./gradlew --no-daemon test

      - name: Run critical interaction suites (stability check x3)
        shell: bash
        run: |
          for run in 1 2 3; do
            echo "Critical stability run ${run}/3"
            xvfb-run -a ./gradlew --no-daemon test --rerun-tasks \
              --tests com.github.beowolve.snapfx.SnapFXTest \
              --tests com.github.beowolve.snapfx.DockFloatingWindowTest \
              --tests com.github.beowolve.snapfx.dnd.DockDragServiceTest
          done
