name: Docs Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate API JavaDoc
        run: ./gradlew --no-daemon :snapfx-core:javadoc

      - name: Install documentation site dependencies
        working-directory: website
        run: npm ci --no-fund --no-audit

      - name: Copy API JavaDoc into documentation site
        shell: bash
        run: |
          rm -rf website/static/api
          mkdir -p website/static/api
          cp -R snapfx-core/build/docs/javadoc/. website/static/api/

      - name: Build documentation site
        working-directory: website
        run: npm run build

      - name: Add custom domain mapping
        shell: bash
        run: |
          printf "snapfx.org\n" > website/build/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
