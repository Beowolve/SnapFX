name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fetch tags for jgitver
        run: git fetch --force --tags

      - name: Build and test
        run: xvfb-run -a ./gradlew --no-daemon clean test :snapfx-core:jar :snapfx-demo:distZip :snapfx-demo:distTar

      - name: Collect base release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets/base | Out-Null
          Copy-Item snapfx-demo/build/distributions/*.zip release-assets/base/
          Copy-Item snapfx-demo/build/distributions/*.tar release-assets/base/
          Copy-Item snapfx-core/build/libs/*.jar release-assets/base/

      - name: Upload base release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-base-assets
          path: release-assets/base/*

  build-demo-jpackage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_id: linux
            gradle_cmd: ./gradlew --no-daemon :snapfx-demo:jpackageImage :snapfx-demo:packageJPackageImageZip
          - os: windows-latest
            os_id: windows
            gradle_cmd: .\gradlew.bat --no-daemon :snapfx-demo:jpackageImage :snapfx-demo:packageJPackageImageZip
          - os: macos-latest
            os_id: macos
            gradle_cmd: ./gradlew --no-daemon :snapfx-demo:jpackageImage :snapfx-demo:packageJPackageImageZip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fetch tags for jgitver
        run: git fetch --force --tags

      - name: Build jpackage image and zip
        run: ${{ matrix.gradle_cmd }}

      - name: Rename jpackage zip for release
        shell: pwsh
        run: |
          $zip = Get-ChildItem "snapfx-demo/build/distributions/snapfx-demo-jpackage-image-*.zip" | Select-Object -First 1
          if (-not $zip) {
            throw "No jpackage ZIP found in snapfx-demo/build/distributions"
          }
          New-Item -ItemType Directory -Force -Path release-assets/jpackage | Out-Null
          $targetName = "snapfx-demo-jpackage-image-${{ matrix.os_id }}-${{ github.ref_name }}.zip"
          Copy-Item $zip.FullName (Join-Path "release-assets/jpackage" $targetName)

      - name: Upload jpackage release asset
        uses: actions/upload-artifact@v4
        with:
          name: demo-jpackage-${{ matrix.os_id }}
          path: release-assets/jpackage/*.zip

  publish-maven-central:
    if: ${{ !contains(github.ref_name, '-') }}
    needs:
      - build-release-assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fetch tags for jgitver
        run: git fetch --force --tags

      - name: Check Maven Central publish version gate
        id: publish-gate
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME#v}"
          IFS='.' read -r major minor patch <<< "$tag"
          if [[ -z "$major" || -z "$minor" || "$major" =~ [^0-9] || "$minor" =~ [^0-9] ]]; then
            echo "::warning::Could not parse semantic version from tag '${GITHUB_REF_NAME}'. Skipping Maven Central publish."
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if (( major >= 1 )); then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${GITHUB_REF_NAME} is eligible for Maven Central publishing."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${GITHUB_REF_NAME} is below v1.0.0; skipping Maven Central publish by policy."
          fi

      - name: Validate publish secrets
        if: ${{ steps.publish-gate.outputs.enabled == 'true' }}
        shell: bash
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          for secret_name in MAVEN_CENTRAL_USERNAME MAVEN_CENTRAL_PASSWORD SIGNING_KEY SIGNING_PASSWORD; do
            if [ -z "${!secret_name}" ]; then
              echo "::error::Missing required secret: ${secret_name}"
              exit 1
            fi
          done

      - name: Publish snapfx-core to Maven Central
        if: ${{ steps.publish-gate.outputs.enabled == 'true' }}
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew --no-daemon :snapfx-core:publishMavenJavaPublicationToSonatypeCentralRepository

  publish-release:
    needs:
      - build-release-assets
      - build-demo-jpackage
      - publish-maven-central
    if: ${{ needs.build-release-assets.result == 'success' && needs.build-demo-jpackage.result == 'success' && (needs.publish-maven-central.result == 'success' || needs.publish-maven-central.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags for jgitver
        run: git fetch --force --tags

      - name: Download base release assets
        uses: actions/download-artifact@v4
        with:
          name: release-base-assets
          path: release-assets/base

      - name: Download jpackage release assets
        uses: actions/download-artifact@v4
        with:
          pattern: demo-jpackage-*
          merge-multiple: true
          path: release-assets/jpackage

      - name: List release assets
        run: ls -R release-assets

      - name: Generate SHA256 checksums
        shell: pwsh
        run: |
          $assetFiles = Get-ChildItem -Path release-assets -Recurse -File |
            Where-Object { $_.Extension -in @(".zip", ".tar", ".jar") }
          if (-not $assetFiles) {
            throw "No release assets found for checksum generation."
          }
          foreach ($assetFile in $assetFiles) {
            $hash = (Get-FileHash -Path $assetFile.FullName -Algorithm SHA256).Hash.ToLowerInvariant()
            "$hash  $($assetFile.Name)" | Set-Content -Path ($assetFile.FullName + ".sha256") -Encoding ascii
          }

      - name: Generate release notes (git-cliff)
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SnapFX ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release-assets/base/*.zip
            release-assets/base/*.tar
            release-assets/base/*.jar
            release-assets/base/*.sha256
            release-assets/jpackage/*.zip
            release-assets/jpackage/*.sha256
